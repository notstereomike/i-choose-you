<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Squirtle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/img/pokeball.png" type="image/png">

</head>
<body>
    <h1>Rock, Paper, Squirtle</h1>
    <p class="choose">Choose your Pok√©mon!</p>
    <div class="choices">
        <div id="charmander" class="charmander"><img src="img/charmander.png" alt="Charmander"></div>
        <div id="squirtle" class="squirtle"><img src="img/squirtle.png" alt="Squirtle"></div>
        <div id="bulbasaur" class="bulbasaur"><img src="img/bulbasaur.png" alt="Bulbasaur"></div>
    </div>
    <div class="scores">
        <p><strong>User Score:</strong> <span id="user-score">0</span></p>
        <p><strong>Computer Score:</strong> <span id="comp-score">0</span></p>
    </div>
    <p id="result-text">Waiting for your choice...</p>
    <div id="rematch-button-container"></div>
    <script src="script.js"></script>
</body>
</html>
